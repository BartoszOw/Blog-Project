{% extends 'base.html' %}
{% block style %}
<style>
    .row {
        margin-top: 70px;
    }
    .list-name {
        margin-bottom: 20px;
    }
</style>
{% endblock style %}
{% block content %}
<div class="row">
    <div class="col-lg-12 center list-name">
        <ul class="nav nav-tabs">
            {% for li in list_types %}
            <li class="nav-item">
                <a class="nav-link {% if li.type == selected_list %}active{% endif %}"  href="{{url_for('movies', list_type=li.type)}}">{{li.name}}</a>
            </li>
            {% endfor %}
          </ul>
    </div>
    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4 ">
        <div class="card h-100 div-hover "  >
            <div href="">
            <img class="card-img-top" src="{{tmdb_image_url(movie.poster_path, 'w780')}}" alt="">
            <div class="card-body" style="cursor: pointer;">
                <h4 class="card-title text-center" style="color: black;" >{{movie.title}}</h4>
            </div>
            </div>
            <form method="POST" action="" class="d-inline-flex justify-content-center ">
                <input type="hidden" name="movie_title" value="{{ movie.title }}">
                <input type="hidden" name="movie_id" value="{{ movie.id }}">
                <button type="submit" class="btn btn-outline-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon-click bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
